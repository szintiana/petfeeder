<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Edit Pet Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Birthdate</ion-label>
    <ion-input [(ngModel)]="data.birthdate" placeholder="Enter Age"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Breed</ion-label>
    <ion-input [(ngModel)]="data.breed" placeholder="Enter Breed"></ion-input>
  </ion-item>
  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>
  <ion-button [routerLink]="[ '/pet-list']" color="danger" size="small">
    Cancel
  </ion-button>
</ion-content>
